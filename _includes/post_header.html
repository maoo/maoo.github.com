<h1>
  <a href="{{ page.url }}">{{ page.title }}</a>
</h1>
<blockquote class="date-wrapper">
  <h5 class="date">
    {{ page.date | date: "%B %e, %Y" }}
    {% if page.categories != empty %}
    - tagged 
    {% for c in page.categories %}
    <a href="/category/{{ c }}">#{{ c }}</a>
    {% endfor %}
    {% endif %}
  </h5>
</blockquote>
